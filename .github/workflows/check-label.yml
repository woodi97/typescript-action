name: 'Label Checker'

# labels changed
on:
  pull_request:
    branches:
      - '**'
    types:
      - labeled
      - unlabeled
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  pull-requests: write

jobs:
  check-label:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Should have labels
      if: >
        github.event.pull_request.labels[0] == null
      run: exit 1
    - name: Invalid label added
      if: >
        contains(github.event.pull_request.labels.*.name, 'invalid') == true
      run: exit 1
    - name: Check QA label
      if: >
        contains(github.event.pull_request.labels.*.name, 'bug') == true && 
        contains(github.event.pull_request.labels.*.name, 'duplicate') == false
      run: exit 1
    - name: catch error and show label rule
      if: failure()
      uses: actions/github-script@v5
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'Label rule은 다음과 같습니다 ~~~'
          })