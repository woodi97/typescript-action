name: 'Label Checker'

# labels changed
on:
  pull_request:
    branches:
      - '**'
    types:
      - labeled
      - unlabeled
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  pull-requests: write

jobs:
  check-label:
    runs-on: ubuntu-latest
    steps:
    - name: Should have labels
      id: check_label
      if: >
        github.event.pull_request.labels[0] == null
      uses: actions/checkout@v3
      with:
        script: |
          core.setFailed("error_message", "최소 한 개의 Label이 있어야 합니다.")
    - name: Invalid label added
      id: check_label
      if: >
        contains(github.event.pull_request.labels.*.name, 'invalid') == true
      uses: actions/github-script@v3
      with:
        script: |
          core.setFailed("error_message", "invalid Label이 있을 경우 PR을 Merge할 수 없습니다.")
    - name: Check QA label
      id: check_label
      if: >
        contains(github.event.pull_request.labels.*.name, 'bug') == true && 
        contains(github.event.pull_request.labels.*.name, 'duplicate') == false
      uses: actions/github-script@v3
      with:
        script: |
          core.setFailed("error_message", "bug Label이 있을 경우 PR을 Merge할 수 없습니다. 단, duplicate Label이 함께 있을 경우 Merge 가능합니다.")
    - name: catch error and show label rule
      id: check_label
      uses: marocchino/sticky-pull-request-comment@v2
      if: always() && (steps.lint_pr_title.outputs.error_message != null)
      with:
        header: label-lint-error
        message: |
          에러: ${{ steps.check_label.outputs.error_message }}}

          Label Tag는 다음과 같은 정책을 가지고 있습니다.

          - 최소한 하나의 Label이 있어야 합니다.
          - invalid Label이 있을 경우 PR을 Merge할 수 없습니다.
          - bug Label이 있을 경우 PR을 Merge할 수 없습니다.
          - 단, duplicate Label이 함께 있을 경우 Merge 가능합니다.

      # Delete a previous comment when the issue has been resolved
    - if: ${{ steps.check_abel.outputs.error_message == null }}
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: label-lint-error
        delete: true
